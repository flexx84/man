      `주간 회고 1회, 리스크 로그 운영, 고객 피드백 5건 이상 수집·정리.`
    ].join(" ");
    return {tag:t, money, career, love, health, memo};
  }
};

// 생성: 2026~2033 데이터 주입
[2026,2027,2028,2029,2030,2031,2032,2033].forEach(y=>{
  years[y]=Array.from({length:12},(_,i)=>GEN.build(y,i));
});

// ---------- 렌더링 ---------- //
const yearKeys = Object.keys(years).map(Number).sort((a,b)=>a-b);
const tabbar = document.getElementById('tabbar');
const panels = document.getElementById('panels');

yearKeys.forEach((y,idx)=>{
  // tab button
  const btn = document.createElement('button');
  btn.className='tab-btn';
  btn.setAttribute('role','tab');
  btn.setAttribute('aria-controls',`panel-${y}`);
  btn.setAttribute('aria-selected', idx===0 ? 'true':'false');
  btn.textContent = `${y}년`;
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.setAttribute('aria-selected','false'));
    btn.setAttribute('aria-selected','true');
    document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
    document.getElementById(`panel-${y}`).classList.add('active');
    window.scrollTo({top:0,behavior:'smooth'});
  });
  tabbar.appendChild(btn);

  // panel
  const panel = document.createElement('section');
  panel.id=`panel-${y}`;
  panel.className=`panel ${idx===0?'active':''}`;
  panel.setAttribute('role','tabpanel');
  panel.setAttribute('aria-labelledby',btn.id);
  panel.innerHTML = `<h2 style="margin:6px 2px 12px">${y}년 월별 상세</h2>`;
  const mnames = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];

  years[y].forEach((m,mi)=>{
    const d = document.createElement('details');
    if (mi===0) d.open = true;
    d.innerHTML = `
      <summary>
        <span>${mnames[mi]}</span>
        <span class="pill">${m.tag}</span>
        <span class="meta">
          <span class="pill" title="재물·직업은 기회/효율 중심, 인연·건강은 안정/회복 중심으로 기술">테마</span>
        </span>
      </summary>
      <div class="grid">
        <div class="card ok"><h4>재물</h4><p>${m.money}</p></div>
        <div class="card ok"><h4>직업 · 사업</h4><p>${m.career}</p></div>
        <div class="card warn"><h4>인연 · 연애 · 가족</h4><p>${m.love}</p></div>
        <div class="card warn"><h4>건강</h4><p>${m.health}</p></div>
        <div class="card risk"><h4>메모</h4><p>${m.memo}</p></div>
      </div>
    `;
    panel.appendChild(d);
  });
  panels.appendChild(panel);
});

// 키보드 접근성(좌우 이동)
tabbar.addEventListener('keydown', (e)=>{
  const btns=[...tabbar.querySelectorAll('.tab-btn')];
  const i = btns.findIndex(b=>b.getAttribute('aria-selected')==='true');
  if(e.key==='ArrowRight'){ e.preventDefault(); btns[(i+1)%btns.length].click(); }
  if(e.key==='ArrowLeft'){ e.preventDefault(); btns[(i-1+btns.length)%btns.length].click(); }
});
</script>
